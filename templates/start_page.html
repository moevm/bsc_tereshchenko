<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,500&display=swap');

        p {
            font-family: 'Raleway', sans-serif;
            color: grey;

        }

        span {
            font-family: 'Raleway', sans-serif;
            color: deepskyblue;
        }
        form {
            position: fixed; top: 40%; left: 50%;
            padding: 50px;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.2);
            border-radius:5px;


        }

        label {
            font-family: 'Raleway', sans-serif;
            font-style: italic;

            font-size: 200%;
            text-align: center;

        }

        button {
            display: inline-block;
            width: 110px;
            text-align: center;
            font-family: 'Raleway', sans-serif;
            font-size: 100%;
        }

        body {
            background-color: #5faabd;
            font-family: 'Raleway', sans-serif;
            text-align: center;
            background-image: url("https://i.ibb.co/StDsF5n/back-startpage.jpg");
            background-size: cover;}
    </style>

</head>
<body>
<form method="post" action="/frames">
    <label for="number">
        <span> << </span>
        Введите номер курса
        <span> >> </span>
    </label>
    <p><input type="number" autofocus name="number" id="num" placeholder="10524" style="border: 1px solid #BC8F8F; background: #F0FFFF; text-align: center;
   height: 40px; width: 130px; font-size: 115%; font-family: 'Raleway', sans-serif"></p>
    <button id="submit", disabled> Далее </button>
    <script>
        document.querySelector('#num').onkeyup = () => {
            if (document.querySelector('#num').value.length > 0)
                document.querySelector('#submit').disabled = false;
            else
                document.querySelector('#submit').disabled = true;
        };
    </script>
</form>

</body>
</html>
